<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Razom</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/razom-illustration.png" type="image/png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="md:order-1 order-2">
                <h1 class="text-3xl font-semibold text-gray-800 mb-4">Connect with Freedom and Security</h1>
                <p class="text-gray-700 mb-6">
                    Razom is designed to empower you with secure and private communication. We believe in connecting people while prioritizing the safety and confidentiality of your data.
                </p>
                <div class="flex justify-start space-x-4 mb-4">
                    <a href="/login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign In
                    </a>
                    <a href="/register" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Join Now
                    </a>
                </div>
                <p class="text-gray-600 text-sm">
                    Your privacy is our priority.
                </p>
            </div>
            <div class="md:order-2 order-1">
                <img src="/img/razom-illustration.png" alt="Razom App Illustration" class="rounded-lg shadow-md w-full h-auto max-h-96 object-cover">
            </div>
        </div>
    </div>
</body>
</html>
