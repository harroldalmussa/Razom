<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div id="username-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div id="password-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>
        </form>
        <p class="mt-4 text-gray-600 text-sm">Don't have an account? <a href="register.html" class="text-blue-500 hover:text-blue-700 font-semibold">Register</a></p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            let isValid = true;
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            if (!usernameInput.value.trim()) {
                usernameError.textContent = 'Username is required';
                usernameError.style.display = 'block';
                isValid = false;
            }
            if (!passwordInput.value.trim()) {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                const formData = new URLSearchParams();
                formData.append('username', usernameInput.value);
                formData.append('password', passwordInput.value);

                try {
                    const response = await fetch('/users/login', {  //  Use the correct API endpoint
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: formData,
                    });

                    const data = await response.json();

                    if (response.ok) {
                        //  Handle successful login (e.g., store the token, redirect)
                        console.log('Login successful:', data);
                        localStorage.setItem('access_token', data.access_token); //  Store the token
                        window.location.href = 'index.html'; // Redirect to the main chat page
                    } else {
                        // Handle login error (e.g., display error message)
                        console.error('Login error:', data);
                        alert(data.detail || 'Login failed'); //  Show error to the user
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred during login');
                }
            }
        });
    </script>
</body>
</html>
