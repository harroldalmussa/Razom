<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Razom</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/razom-logo.png" type="image/png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8">
    <div class="bg-white rounded-lg shadow-lg p-6 sm:p-8 md:p-10 w-full max-w-sm sm:max-w-lg md:max-w-2xl lg:max-w-4xl xl:max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 items-center">
            <div class="md:order-1 order-2 text-center md:text-left">
                <h1 class="text-2xl sm:text-3xl font-semibold text-gray-800 mb-4">Connect with Freedom and Security</h1>
                <p class="text-gray-700 text-sm sm:text-base mb-6">
                    Razom is designed to empower you with secure and private communication. We believe in connecting people while prioritizing the safety and confidentiality of your data.
                </p>
                <div class="flex flex-col sm:flex-row justify-center md:justify-start space-y-3 sm:space-y-0 sm:space-x-4 mb-4">
                    <a href="/login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign In
                    </a>
                    <a href="/register" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Join Now
                    </a>
                </div>
                <p class="text-gray-600 text-xs sm:text-sm">
                    Your privacy is our priority.
                </p>
            </div>
            <div class="md:order-2 order-1 flex justify-center md:justify-end">
                <img src="/img/razom-logo.png" alt="Razom App Illustration" class="rounded-lg shadow-md w-4/5 sm:w-3/4 md:w-full h-auto max-h-64 sm:max-h-80 md:max-h-96 object-contain">
            </div>
        </div>
    </div>
</body>
</html>
