<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/razom-logo.png" type="image/png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to top right, #ffffff, #3B82F6);
            position: relative;
            overflow: hidden;
        }

        /* Glassmorphism with Gradient for main content area */
        #content {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-image: linear-gradient(to bottom right, rgba(255, 255, 255, 0.2), rgba(226, 232, 240, 0.2));
            /* Removed max-height here as it can cause content cutoff */
        }

        /* You might need to adjust these if other elements are affected */
        .container {
            position: relative;
        }

        .tab {
            background: none;
            border: none;
            cursor: pointer;
            color: #4a5568;
            font-weight: 600;
            padding: 0.5rem 1rem;
            margin-bottom: -2px;
            border-bottom: 2px solid transparent;
            border-radius: 0.375rem 0.375rem 0 0;
        }

        .tab.active {
            color: #2c68f8;
            border-bottom-color: #2c68f8;
        }

        .tab:hover {
            border-bottom-color: #a0aec0;
        }

        /* Styles for the new post button */
        #new-post-button {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        /* Style for the character counter */
        #char-count {
            font-size: 0.875rem;
            color: #6b7280;
            text-align: right;
            margin-top: 0.25rem;
        }

        /* NEW STYLES FOR GLASSMORPHISM ON OTHER DIVS */

        #new-post-form,
        .modal-content {
            /* CORRECTED: Applied to .modal-content, not #edit-post-modal directly */
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
        }


        /* Style for individual timeline posts */
        .timeline-post {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        /* Adjust input fields inside glassmorphic elements if they become hard to read */
        #new-post-form textarea,
        #new-post-form select,
        #new-post-form input[type="file"],
        .modal-content textarea,
        /* CORRECTED: Applied to .modal-content textarea */
        .modal-content select,
        /* CORRECTED: Applied to .modal-content select */
        .modal-content input[type="file"] {
            /* CORRECTED: Applied to .modal-content input */
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #333;
        }

        #new-post-form textarea::placeholder,
        .modal-content textarea::placeholder {
            /* CORRECTED: Applied to .modal-content textarea */
            color: rgba(51, 51, 51, 0.7);
        }

        /* Essential for scrolling and spacing with fixed header */
        main {
            min-height: 0;
            overflow-y: auto;
            padding-top: 100px;
            /* --- SCROLLBAR HIDING STYLES FOR MAIN ELEMENT --- */
            &::-webkit-scrollbar {
                width: 0;
                height: 0;
            }

            &::-webkit-scrollbar-thumb {
                background-color: transparent;
            }

            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        /* RE-INTRODUCE YOUR FLOATING ORBS STYLES HERE */
        @keyframes floatOrbs {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: translate(20px, -20px) scale(1.1);
                opacity: 0.9;
            }

            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }

        .floating-orb {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(100, 150, 255, 0.2) 100%);
            border-radius: 50%;
            filter: blur(35px);
            animation: floatOrbs 15s ease-in-out infinite alternate, pulse 10s ease-in-out infinite alternate;
            z-index: -1;
            pointer-events: none;
        }

        .orb-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 5%;
        }

        .orb-2 {
            width: 120px;
            height: 120px;
            bottom: 15%;
            right: 10%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 60px;
            height: 60px;
            top: 30%;
            right: 20%;
            animation-delay: 4s;
        }

        .orb-4 {
            width: 100px;
            height: 100px;
            bottom: 5%;
            left: 30%;
            animation-delay: 6s;
        }

        .orb-5 {
            width: 90px;
            height: 90px;
            top: 50%;
            left: 45%;
            animation-delay: 8s;
        }

        /* NEW NAVBAR TOGGLE CSS */
        #main-navbar {
            padding-left: 1rem;
            padding-right: 1rem;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out, padding 0.3s ease-in-out;
            width: auto;
            max-width: fit-content;
            justify-content: flex-start;
        }

        #main-navbar.expanded {
            width: auto;
            max-width: 100%;
            justify-content: space-between;
            /* Razom left, links right */
        }

        #nav-links {
            /* These styles define the collapsed state for transition */
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
            /* Prevent interaction when hidden */
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            /* Adjusted transition timing */
            /* Do NOT set display:none here if you want transitions to start from visible state */
            /* We will control display with JavaScript */
        }

        /* Class added by JavaScript when links are shown */
        #nav-links.is-visible {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
            /* Allow interaction when visible */
            display: flex;
            /* Crucial: Override display:none when active */
        }

        /* Style for the Razom button itself */
        #razom-toggle-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            /* Equivalent to text-xl */
            font-weight: 600;
            /* Equivalent to font-semibold */
            cursor: pointer;
            padding: 0;
            /* Remove default button padding */
        }

        /* Modal specific styles */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            /* THIS IS THE CRUCIAL CHANGE: Ensure it's hidden by default */
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            /* The actual content area of the modal */
            /* Background and border are now applied here */
            background: rgba(255, 255, 255, 0.9);
            /* This specific background is for the modal content itself */
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col">

        // Basic routing (for demonstration purposes).
        const contentDiv = document.getElementById('content');
        const logoutButton = document.getElementById('logout-button');

        const razomToggleButton = document.getElementById('razom-toggle-button');
        const navLinks = document.getElementById('nav-links');
        const mainNavbar = document.getElementById('main-navbar');

        // Initial state: hide navLinks and set navbar to collapsed width
        navLinks.style.display = 'none'; // Initially hide it
        mainNavbar.classList.remove('expanded'); // Ensure it starts collapsed

        function toggleNavbar() {
            // Check if navLinks is currently hidden
            const isHidden = navLinks.style.display === 'none';

            if (isHidden) {
                // Show the navbar items
                navLinks.style.display = 'flex'; // Make it visible instantly for animation
                // Use a small timeout to allow display change to register before starting transition
                setTimeout(() => {
                    navLinks.classList.add('is-visible');
                    mainNavbar.classList.add('expanded');
                }, 10); // Small delay
            } else {
                // Hide the navbar items
                navLinks.classList.remove('is-visible');
                mainNavbar.classList.remove('expanded');
                // Wait for the transition to complete before setting display: none
                navLinks.addEventListener('transitionend', function handler() {
                    navLinks.style.display = 'none';
                    navLinks.removeEventListener('transitionend', handler); // Remove listener to prevent multiple calls
                }, {
                    once: true
                }); // Ensure the event listener is removed after one execution
            }
        }

        if (razomToggleButton) {
            razomToggleButton.addEventListener('click', toggleNavbar);
        }

            const postsCountElement = document.getElementById('posts-count'); // Use ID for direct access
            const photosCountElement = document.getElementById('photos-count'); // Use ID for direct access

            if (postsCountElement) {
                postsCountElement.textContent = storedPosts.length;
            }
            if (photosCountElement) {
                photosCountElement.textContent = storedPhotos.length;
            }
        }

                            console.error('Error fetching chat list:', error);

                                renderPostsContent();
                            } else if (tab.textContent === 'Photos') {
                                renderPhotosContent();
                            } else if (tab.textContent === 'Highlights') {
                                timelineContent.innerHTML = `
                                    <div class="p-4 bg-white shadow-md rounded-xl">
                                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Your Highlights</h3>
                                        <p class="text-gray-700">Here you can compile and display your most cherished photos and memories. Think of it like Instagram's highlights!</p>
                                        <div class="mt-4 text-center text-gray-500">
                                            <p>No highlights yet. Start adding your favorite moments!</p>
                                            <button class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create New Highlight</button>
                                        </div>
                                    </div>
                                `;
                            }
                        });
                    });
                }


                renderPostsContent();
            }
        }

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (event) => {
                const href = event.target.getAttribute('href').substring(1);

                event.preventDefault();
                if (href === 'loginpage.html') {
                    window.location.href = href;
                } else if (href === 'chat') {
                    loadContent('chat');
                } else {
                    loadContent(href);
                }
                if (navLinks.classList.contains('is-visible')) {
                    toggleNavbar();
                }
            });
        });

        if (logoutButton) {
            logoutButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('/users/logout', {
                        method: 'POST',
                    });

                    if (response.ok) {
                        console.log('Logout successful');
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('user_posts');
                        localStorage.removeItem('user_photos');
                        localStorage.removeItem('user_data');
                        window.location.href = '/login';
                    } else {
                        console.error('Logout failed');
                        alert('Logout failed');
                    }
                } catch (error) {
                    console.error('Error during logout:', error);
                    alert('An error occurred during logout');
                }
            });
        }

        if (localStorage.getItem('access_token')) {
            console.log('User is logged in (token found).');
        } else {
            console.log('User is not logged in (token not found).');
            window.location.href = '/login';
        }

        const currentHash = window.location.hash.substring(1);
        if (currentHash === 'profile') {
            loadContent('profile');
        } else if (currentHash === 'chat') {
            loadContent('chat');
        } else {
            loadContent('');
        }
    </script>
</body>

</html>
