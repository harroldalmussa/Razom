        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to top right, #ffffff, #3B82F6);
            position: relative;
            overflow: hidden;
        }

        /* Glassmorphism with Gradient for main content area */
        #content {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);

        }

        /* You might need to adjust these if other elements are affected */
        .container {
            position: relative;
        }

        .tab {
            background: none;
            border: none;
            cursor: pointer;
            color: #4a5568;
            font-weight: 600;
            padding: 0.5rem 1rem;
            margin-bottom: -2px;
            border-bottom: 2px solid transparent;
            border-radius: 0.375rem 0.375rem 0 0;
        }

        .tab.active {
            color: #2c68f8;

        }

        .tab:hover {
            border-bottom-color: #a0aec0;

        /* Styles for the new post button */

            margin-top: 1rem;
            margin-bottom: 1rem;

        /* Style for the character counter */

            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;

        /* Style for individual timeline posts */
        .timeline-post {
            background: rgba(255, 255, 255, 0.2);

            backdrop-filter: blur(5px);

        /* CORRECTED: Applied to .modal-content textarea */
        .modal-content select,

        .modal-content input[type="file"] {

            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #333;

        /* Essential for scrolling and spacing with fixed header */

                background-color: transparent;
            }

            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        /* RE-INTRODUCE YOUR FLOATING ORBS STYLES HERE */
        @keyframes floatOrbs {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: translate(20px, -20px) scale(1.1);
                opacity: 0.9;
            }

            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 0.8;
            }

        .floating-orb {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(100, 150, 255, 0.2) 100%);

            filter: blur(35px);
            animation: floatOrbs 15s ease-in-out infinite alternate, pulse 10s ease-in-out infinite alternate;
            z-index: -1;
            pointer-events: none;
        }

            width: 80px;
            height: 80px;

            justify-content: flex-start;
        }

        #main-navbar.expanded {

            max-width: 100%;
            justify-content: space-between;
            /* Razom left, links right */
        }

        #nav-links {
            /* These styles define the collapsed state for transition */
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
            /* Prevent interaction when hidden */
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            /* Adjusted transition timing */
            /* Do NOT set display:none here if you want transitions to start from visible state */
            /* We will control display with JavaScript */
        }

        /* Class added by JavaScript when links are shown */
        #nav-links.is-visible {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
            /* Allow interaction when visible */
            display: flex;
            /* Crucial: Override display:none when active */
        }

        /* Style for the Razom button itself */
        #razom-toggle-button {

            /* Equivalent to text-xl */
            font-weight: 600;
            /* Equivalent to font-semibold */
            cursor: pointer;
            padding: 0;
            /* Remove default button padding */
        }

        /* Modal specific styles */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;

            align-items: center;

        /* Custom aspect ratio styles for 9:16 */
        .aspect-w-9 {
            position: relative;
            width: 100%;
        }

        .aspect-w-9::before {
            content: '';
            display: block;
            padding-bottom: calc(100% / (9 / 16));
            /* 9:16 aspect ratio */
        }

        .aspect-w-9> :first-child {

            top: 0;
            left: 0;

        navLinks.style.display = 'none'; // Initially hide it
        mainNavbar.classList.remove('expanded'); // Ensure it starts collapsed

        function toggleNavbar() {
            // Check if navLinks is currently hidden
            const isHidden = navLinks.style.display === 'none';

            if (isHidden) {
                // Show the navbar items
                navLinks.style.display = 'flex'; // Make it visible instantly for animation
                // Use a small timeout to allow display change to register before starting transition
                setTimeout(() => {
                    navLinks.classList.add('is-visible');
                    mainNavbar.classList.add('expanded');
                }, 10); // Small delay
            } else {
                // Hide the navbar items
                navLinks.classList.remove('is-visible');
                mainNavbar.classList.remove('expanded');
                // Wait for the transition to complete before setting display: none
                navLinks.addEventListener('transitionend', function handler() {
                    navLinks.style.display = 'none';
                    navLinks.removeEventListener('transitionend', handler); // Remove listener to prevent multiple calls
                }, {
                    once: true
                }); // Ensure the event listener is removed after one execution
            }
        }

        if (razomToggleButton) {
            razomToggleButton.addEventListener('click', toggleNavbar);

                        imagePreviewCanvas.height = image.height * scale;
                        ctx.clearRect(0, 0, imagePreviewCanvas.width, imagePreviewCanvas.height);
                        ctx.drawImage(image, 0, 0, imagePreviewCanvas.width, imagePreviewCanvas.height);
                        currentEditedDataURL = imagePreviewCanvas.toDataURL('image/png');
                        imageEditorModal.classList.remove('hidden');

                    function applyFilters() {
                        if (!originalImage || !ctx) return;
                        const brightness = parseFloat(brightnessSlider.value) / 100;
                        const saturation = parseFloat(saturationSlider.value) / 100;
                        ctx.clearRect(0, 0, imagePreviewCanvas.width, imagePreviewCanvas.height);
                        ctx.drawImage(originalImage, 0, 0, imagePreviewCanvas.width, imagePreviewCanvas.height);
                        const imageData = ctx.getImageData(0, 0, imagePreviewCanvas.width, imagePreviewCanvas.height);
                        const data = imageData.data;
                        for (let i = 0; i < data.length; i += 4) {
                            data[i] = data[i] * brightness;
                            data[i + 1] = data[i + 1] * brightness;
                            data[i + 2] = data[i + 2] * brightness;
                            const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                            data[i] = gray * (1 - saturation) + data[i] * saturation;
                            data[i + 1] = gray * (1 - saturation) + data[i + 1] * saturation;
                            data[i + 2] = gray * (1 - saturation) + data[i + 2] * saturation;
                            data[i] = Math.min(255, Math.max(0, data[i]));
                            data[i + 1] = Math.min(255, Math.max(0, data[i + 1]));
                            data[i + 2] = Math.min(255, Math.max(0, data[i + 2]));
                        }
                        ctx.putImageData(imageData, 0, 0);
                        currentEditedDataURL = imagePreviewCanvas.toDataURL('image/png');
                    }

                        localStorage.removeItem('access_token');
                        localStorage.removeItem('user_posts');
                        localStorage.removeItem('user_photos');
                        localStorage.removeItem('user_data');
                        localStorage.removeItem('user_contacts');
                        window.location.href = 'http://localhost:3000/login'; 
                    } else {
                        console.error('Logout failed');
                        alert('Logout failed');
                    }
                } catch (error) {
                    console.error('Error during logout:', error);
                    alert('An error occurred during logout');
                }
            });
        }

        if (localStorage.getItem('access_token')) {
            console.log('User is logged in (token found).');
            const currentHash = window.location.hash.substring(1);
            if (currentHash === 'profile') {
                loadContent('profile');
            } else if (currentHash === 'chat') {
                fetch('http://localhost:3000/chat-list.html') 
                    .then(response => response.text())
                    .then(data => {
                        contentDiv.innerHTML = data;
                        const scripts = contentDiv.querySelectorAll('script');
                        scripts.forEach(script => {
                            const newScript = document.createElement('script');
                            newScript.textContent = script.textContent;
                            document.head.appendChild(newScript).remove();
                        });
                    })
                    .catch(error => {
                        console.error('Error loading chat-list.html:', error);
                        contentDiv.innerHTML = '<p>Failed to load chat interface.</p>';
                    });
            } else {
                loadContent('home');
            }
        } else {
            console.log('User is not logged in (token not found).');
            window.location.href = 'http://localhost:3000/login'; 
        }
    </script>
</body>

</html>
